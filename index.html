<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Weather Now</title>
  </head>
  <body>
    <header>Weather App</header>
    <div class="container">
      <div class="row">
        <section class="mr-5" id="searchSec">
          <form class="mb-5">
            <input type="text" id="userInput" placeholder="San Francisco,CA" />
            <input type="submit" id="submitBtn" value="Search" />
          </form>
          <div class="card" style="width: 18rem;">
            <ul id="list" class="list-group list-group-flush"></ul>
          </div>
        </section>
        <article class="mb-5" id="mainDisplay"></article>
      </div>

      <aside id="forecast" class="row"></aside>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/locale/af.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/locale/af.min.js"></script> -->
    <script src="./app.js"></script>
  </body>
</html>
